<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Meeting Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Navigation Bar -->
    <nav class="bg-blue-500 p-4 text-center">
        <h1 class="text-white text-2xl font-bold">Online Meeting Platform</h1>
    </nav>

    <!-- Meeting Room Section -->
    <section class="py-16">
        <div class="container mx-auto px-4 text-center">
            <h2 class="text-2xl font-bold mb-8">Create or Join a Meeting</h2>
            <div class="max-w-lg mx-auto bg-white shadow-lg rounded-lg p-8">
                <label for="meetingId" class="block text-gray-700 font-bold mb-2">Enter Meeting ID</label>
                <input type="text" id="meetingId" class="w-full p-3 border rounded-lg mb-4" placeholder="Enter meeting ID">
                
                <button onclick="joinMeeting()" class="w-full px-4 py-2 bg-blue-500 text-white font-bold rounded-lg hover:bg-blue-600">
                    Join Meeting
                </button>
                
                <p class="mt-4 text-gray-700">Or</p>
                
                <button onclick="createMeeting()" class="w-full px-4 py-2 bg-green-500 text-white font-bold rounded-lg hover:bg-green-600 mt-4">
                    Create New Meeting
                </button>
            </div>
            <div id="meetingInfo" class="mt-8 max-w-lg mx-auto bg-white shadow-lg p-6 rounded-lg hidden">
                <h3 class="text-xl font-bold">Meeting Details</h3>
                <p class="text-gray-700 mt-4"><strong>Meeting ID:</strong> <span id="generatedMeetingId"></span></p>
                <p class="text-green-600 font-bold mt-4">Share this ID to invite others!</p>
            </div>
        </div>
    </section>

    <script>
        function joinMeeting() {
            const meetingId = document.getElementById('meetingId').value.trim();
            
            if (!meetingId) {
                alert('Please enter a valid Meeting ID.');
                return;
            }
            
            alert(`Joining meeting: ${meetingId}`);
            // Here you would add logic to actually join the meeting platform.
        }

        function createMeeting() {
            const newMeetingId = Math.random().toString(36).substr(2, 9);
            document.getElementById('generatedMeetingId').innerText = newMeetingId;
            document.getElementById('meetingInfo').classList.remove('hidden');
            alert(`New meeting created with ID: ${newMeetingId}`);
        }
    </script>

    <!-- Footer -->
    <footer class="bg-blue-500 text-white text-center py-4">
        <p>&copy; 2025 Online Meeting Platform. All rights reserved.</p>
    </footer>
</body>
</html>
